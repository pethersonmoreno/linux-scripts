<?xml version="1.0"?>
<systemList>
  <system>
    <name>amstradcpc</name>
    <fullname>Amstrad CPC</fullname>
    <path>~/roms/amstradcpc</path>
    <extension>.cdt .cpc .dsk .zip .CDT .CPC .DSK .ZIP</extension>
    <command>retroarch -L /usr/lib/libretro/cap32_libretro.so %ROM%</command>
    <platform>amstradcpc</platform>
    <theme>amstradcpc</theme>
  </system>
  <system>
    <name>snes</name>
    <fullname>Super Nintendo</fullname>
    <path>~/roms/snes</path>
    <extension>.7z .bin .bs .smc .sfc .fig .swc .mgd .zip .7Z .BIN .BS .SMC .SFC .FIG .SWC .MGD .ZIP</extension>
    <command>retroarch -L /usr/lib/libretro/snes9x_libretro.so %ROM%</command>
    <platform>snes</platform>
    <theme>snes</theme>
  </system>
  <system>
    <name>n64</name>
    <fullname>Nintendo 64</fullname>
    <path>~/roms/n64</path>
    <extension>.z64 .n64 .v64 .zip .Z64 .N64 .V64 .ZIP</extension>
    <command>retroarch -L /usr/lib/libretro/mupen64plus_next_libretro.so %ROM%</command>
    <platform>n64</platform>
    <theme>n64</theme>
  </system>
  <system>
    <name>gba</name>
    <fullname>Game Boy Advance</fullname>
    <path>~/roms/gba</path>
    <extension>.7z .gba .zip .7Z .GBA .ZIP</extension>
    <command>retroarch -L /usr/lib/libretro/mgba_libretro.so %ROM%</command>
    <platform>gba</platform>
    <theme>gba</theme>
  </system>
  <system>
    <name>gbc</name>
    <fullname>Game Boy Color</fullname>
    <path>~/roms/gbc</path>
    <extension>.7z .gbc .zip .7Z .GBC .ZIP</extension>
    <command>retroarch -L /usr/lib/libretro/sameboy_libretro.so %ROM%</command>
    <platform>gbc</platform>
    <theme>gbc</theme>
  </system>
  <system>
    <name>psx</name>
    <fullname>PlayStation</fullname>
    <path>~/roms/psx</path>
    <extension>.cue .cbn .chd .img .iso .m3u .mdf .pbp .toc .z .znx .ecm .CUE .CBN .CHD .IMG .ISO .M3U .MDF .PBP .TOC .Z .ZNX .ECM</extension>
    <command>retroarch -L /usr/lib/libretro/mednafen_psx_hw_libretro.so %ROM%</command>
    <platform>psx</platform>
    <theme>psx</theme>
  </system>
	<!-- Here's an example system to get you started. -->
	<!-- <system> -->

		<!-- A short name, used internally. Traditionally lower-case. -->
		<!-- <name>nes</name> -->

		<!-- A "pretty" name, displayed in menus and such. -->
		<!-- <fullname>Nintendo Entertainment System</fullname> -->

		<!-- The path to start searching for ROMs in. '~' will be expanded to $HOME on Linux or %HOMEPATH% on Windows. -->
		<!-- <path>~/roms/nes</path> -->

		<!-- A list of extensions to search for, delimited by any of the whitespace characters (", \r\n\t").
		You MUST include the period at the start of the extension! It's also case sensitive. -->
		<!-- <extension>.nes .NES</extension> -->

		<!-- The shell command executed when a game is selected. A few special tags are replaced if found in a command:
		%ROM% is replaced by a bash-special-character-escaped absolute path to the ROM.
		%BASENAME% is replaced by the "base" name of the ROM.  For example, "/foo/bar.rom" would have a basename of "bar". Useful for MAME.
		%ROM_RAW% is the raw, unescaped path to the ROM. -->
		<!-- <command>retroarch -L ~/cores/libretro-fceumm.so %ROM%</command> -->

		<!-- The platform to use when scraping. You can see the full list of accepted platforms in src/PlatformIds.cpp.
		It's case sensitive, but everything is lowercase. This tag is optional.
		You can use multiple platforms too, delimited with any of the whitespace characters (", \r\n\t"), eg: "genesis, megadrive" -->
		<!-- <platform>nes</platform> -->

		<!-- The theme to load from the current theme set.  See THEMES.md for more information.
		This tag is optional. If not set, it will default to the value of <name>. -->
		<!-- <theme>nes</theme>
	</system> -->
</systemList>
